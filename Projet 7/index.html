<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 3</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js"></script>

</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <img src="resources/images/ground.jpg" id="ground">
            <img src="resources/images/clear-sunny-sky.jpg" id="sky">
            <a-asset-item src="resources/castle/scene.gltf" id="castle"></a-asset-item>
        </a-assets>
        <a-plane 
            rotation="-90 0 0" 
            width="1000" 
            height="1000"
            material="color:#ffffff; src:#ground; repeat: 1000 1000" 
            >
        </a-plane>
        <a-sky src="#sky"></a-sky>
        <a-gltf-model position="0 1 0" src="#castle"></a-gltf-model>
        <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
            <a-entity id="head" position="0 1.6 0" camera look-controls="reverseMouseDrag: true"></a-entity>
        </a-entity>
    </a-scene>
    
    
</body>
</html>
