<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe Animation</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>

        </a-assets>

        <a-entity 
            position="0 -2 6"
            animation="
               property:rotation;
               to:0 360 0;
               loop:true; 
               dur:3000
            ">
                <a-box
                    position="0 2 -6"
                    material="color: red"
                >
                </a-box>
        </a-entity>
       
       
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
    
</body>
</html>
