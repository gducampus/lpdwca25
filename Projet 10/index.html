<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Bienvenue Ã  la Jungle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body{
            background-image: url('resources/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .cadre{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-white">
        <div class="row">
            <div class="col-md-6 mx-auto cadre mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1>Bienvenue au Zoo de Mulhouse</h1>
                        <form id="form">
                             <div class="mb-3">
                                <label for="prenom" class="form-label">Entrez votre prenom</label>
                                <input type="text" class="form-control" id="prenom">
                            </div>
                            <button type="submit" class="btn btn-primary">Acceder au Zoo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let form = document.getElementById('form');
        let prenom = document.getElementById('prenom');

        if(localStorage.getItem('prenom')){
            prenom.value = localStorage.getItem('prenom');
        }
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            if(prenom.value !=""){
                localStorage.setItem('prenom', prenom.value);
                window.location.href='game.html';
            }else{
                alert('vous devez entrer votre prenom');
            }
        });
    </script>
    
</body>
</html>
