<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 3</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="images/ground.jpg" id="ground">
            <img src="images/clear-sunny-sky.jpg" id="sky">
        </a-assets>
        <a-plane 
            rotation="-90 0 0" 
            width="1000" 
            height="1000"
            material="color:#ffffff; src:#ground; repeat: 1000 1000" 
            >
        </a-plane>
        <a-sky src="#sky"></a-sky>
    
    </a-scene>
    
    
</body>
</html>
