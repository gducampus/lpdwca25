<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe model</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
             <a-asset-item id="bird" src="resources/bird/scene.gltf"></a-asset-item>
        </a-assets>
        <a-gltf-model src="#bird" position="0 0 -500" animation-mixer></a-gltf-model>
    </a-scene>
    
</body>
</html>
